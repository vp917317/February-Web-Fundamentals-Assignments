<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recipe site project</title>
    <link
      rel="icon"
      href="https://images.pexels.com/photos/9027521/pexels-photo-9027521.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="dishTypes">
        <div class="logo">
          <img
            id="imgLogo"
            width="100px"
            height="100px"
            src="https://images.pexels.com/photos/9027521/pexels-photo-9027521.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          />
        </div>

        <input id="indian" class="dishes" type="button" value="Indian" />
        <input id="italian" class="dishes" type="button" value="Italian" />
        <input id="chinese" class="dishes" type="button" value="Chinese" />
        <input id="french" class="dishes" type="button" value="French" />
      </div>

      <div class="form">
        <input id="input" type="text" placeholder="search recipe" />
        <button>search</button>
      </div>

      <div class="main"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
